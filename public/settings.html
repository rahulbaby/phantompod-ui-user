    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

        <div class="nav-left">

                <a href="#"><img src="img/logo.png" alt="" class="logo-img"></a>
            </div>
            <ul class="menulist">

                        <img class="menu-icon-hover" src="img/icons/dashboard-active.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="my-pods.html">
                        <img class="menu-icon" src="img/icons/my-pods.svg" alt="">
                        <img class="menu-icon-hover" src="img/icons/my-pods-active.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="marketplace.html">
                        <img class="menu-icon" src="img/icons/marketplace.svg" alt="">
                        <img class="menu-icon-hover" src="img/icons/marketplace-active.svg" alt="">
                    </a>
                </li>
                <li>
                    <a href="notification.html">

                        <img class="menu-icon-hover" src="img/icons/notification-active.svg" alt="">

                    </a>

                    <a href="support.html">
                        <img class="menu-icon" src="img/icons/support.svg" alt="">
                        <img class="menu-icon-hover" src="img/icons/support-active.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="head-wrapper">
            <div class="pagename-wrapper">
                <div class="pagename">Settings</div>
            </div>
            <div class="pod-user-details">
                <div class="header-pod-details">
                    <a href="create-new-pod.html" class="btn green-btn mr-3">New Pod</a>
                    <input type="text" class="form-control big-Input mr-3" placeholder="Pod Secret">
                    <button class="btn blue-btn">Join Pod</button>
                </div>
                <div class="header-user-details">
                    <img class="header-user-img" src="img/user-img.jpg" alt="">
                </div>
            </div>
            <div class="header-toggle">
                <span class="toggle-btn"></span>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="title-card">
            <div class="title-cardHead-wrapper">
                <h4 class="title-cardHead">Billing Information</h4>
            </div>
        </div>

        <div class="billing-form">
            <form action="">
                <div class="form-group"><input type="text" class="form-control form-Input" placeholder="Full Name*"></div>
                <div class="form-group"><input type="text" class="form-control form-Input" placeholder="Company Name (optional)"></div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group">
                            <select name="" class="form-control" id=""><br><br>
                                <option value="">Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="form-group">
                            <select name="" class="form-control" id=""><br><br>
                                <option value="">State/Province</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group"><input type="text" class="form-control form-Input" placeholder="Street Address"></div>
                <div class="form-group"><input type="text" class="form-control form-Input" placeholder="City"></div>
                <div class="form-group"><input type="text" class="form-control form-Input" placeholder="Postal Code/ ZIP"></div>
                <div class="form-group"><input type="text" class="form-control form-Input" placeholder="VAT Number (Mandatory for EU Countries)"></div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group">
                            <h6 class="form-heading">Credit Card Number</h6>
                            <input type="text" class="form-control form-Input" placeholder="1234   1234    1234    1234">
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="row">
                            <div class="col-xl-4 col-md-4 col-sm-6">
                                <div class="form-group">
                                    <h6 class="form-heading">MM</h6>
                                    <select name="" class="form-control" id=""><br><br>
                                        <option value="">01</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-4 col-sm-6">
                                <div class="form-group">
                                    <h6 class="form-heading">YYYY</h6>
                                    <select name="" class="form-control" id=""><br><br>
                                        <option value="">2020</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-4">
                                <div class="form-group">
                                    <h6 class="form-heading">CVV</h6>
                                    <input type="text" class="form-control form-Input" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-btns-wrapper">
                    <button class="btn small-btn red-btn">Cancel</button>
                    <button class="btn small-btn green-btn">Save</button>
                </div>
            </form>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        $(".header-toggle").click(function() {
            $(".header-pod-details").toggleClass("menu-on");
        });

        $(".toggle-btn").click(function() {
            $(".toggle-btn").removeClass("menu-on");
        });
    </script>
</body>

</html>
