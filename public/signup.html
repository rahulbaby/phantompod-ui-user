<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- BOF Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
    <link rel="manifest" href="img/fav/site.webmanifest">
    <!-- EOF Favicon -->

    <!-- BOF Fonts Style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="signin-wrapper">
        <div class="login-wrap">
            <div class="login-logo"><img src="img/logo.png" alt=""></div>
            <div class="login-form">
                <input type="text" class="form-control curved mb-3 box-shadow" placeholder="Your Name">
                <input type="text" class="form-control curved mb-3 box-shadow" placeholder="Email Address">
                <input type="text" class="form-control curved mb-3 box-shadow" placeholder="Password">
                <button class="btn signin-btn curved blue-btn wd-100">Sign In</button>
            </div>
            <div class="with-google">
                <button class="btn google-btn"><img src="img/icons/google-icon.png" alt=""> Sign In with Google</button>
                <h6 class="signup-link">Already a member?
                    <a href="signin.html">Sign In</a>
                </h6>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
